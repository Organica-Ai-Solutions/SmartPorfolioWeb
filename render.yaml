services:
  - type: web
    name: smartportfolio-backend
    env: docker
    dockerfilePath: ./Dockerfile
    rootDir: backend
    plan: free
    healthCheckPath: /test
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_URL
        value: https://api.deepseek.com/v1
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: USE_TOR_PROXY
        value: "false" 